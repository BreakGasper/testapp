name: testapp
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.2
  dio: ^5.0.2
  logger: ^2.5.0

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  path: ^1.9.0
  sqflite: ^2.4.1
  path_provider: ^2.1.5
  sqflite_common_ffi: ^2.3.4+4

dev_dependencies:
  flutter_launcher_icons: ^0.14.2 # Asegúrate de usar la versión más reciente disponible
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

# The following section is specific to Flutter packages.
flutter:
  assets:
    - assets/images/
  uses-material-design: true

flutter_icons:
  android: true # Cambiar el ícono en Android
  ios: true # Cambiar el ícono en iOS
  android_icon: "ic_pokeball_icon"
  web: true
  image_path: "assets/icon/ic_pokeball_icon.png" # Ruta de tu nuevo ícono
